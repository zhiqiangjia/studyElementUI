<html>
    <head>

            <title>基础表格</title>

    <body>
        <div id="app">
            <template>
                <el-table :data="tableData" style="width:100%" :row-class-name="tableRowClass">

        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
     
        <style>
            .el-table .warning-row {
              background: oldlace;
            }
          
            .el-table .success-row { 
              background:#f0f9eb;
            }
          </style>
        <script>
         var app = new Vue({
                el: '#app',
                data: function()
                {
                    return {
                        tableData: [{

                        }, {
                            status: 0,
                            date: '2016-05-03',
                            name: '王小虎',
                            address: '上海市普陀区金沙江路 1516 弄'
                        }]
                        }

                 
                },
                methods:{

                },
                computed:{
                    
                },
                methods:{
                    tableRowClass:function({row, rowIndex}) {
                        if (row.status % 2 == 1) {
                            return 'warning-row';
                        } else if (row.status % 2 == 0) {
                            return 'success-row'
                        }
                        return '';
                    }
                }
            });
        </script>
    </body>
