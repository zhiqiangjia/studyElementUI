<html>
    <head>
            <meta charset="utf-8">
            <title>表格排序</title>
            <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    </head>
    <body>
        <div id="app">
            <template>
                <h1>前端排序</h1>
                <el-table :data="tableData" style="width:680" :default-sort="{prop: 'date', order:'descending'}">
                    <el-table-column prop="date" label="日期" sortable width="180"></el-table-column>
                    <el-table-column prop="name" label="姓名" sortable width="180"></el-table-column>
                    <el-table-column prop="address" label="地址" :formatter="formatter" ></el-table-column>
                </el-table>

                <br>
                <h1>后端排序</h1>
                <el-table :data="tableData"  @sort-change="sortHandle" style="width:680" :default-sort="{prop: 'date', order:'descending'}">
                        <el-table-column prop="date" label="日期" sortable='custom' width="180" ></el-table-column>
                        <el-table-column prop="name" label="姓名" sortable='custom' width="180"></el-table-column>
                        <el-table-column prop="address" label="地址" :formatter="formatter" ></el-table-column>
                    </el-table>

            </template>
        </div>

        <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script>
         var app = new Vue({
                el: '#app',
                data: function()
                {
                    return {
                        tableData:[
                        {
                            date: '2016-05-02',
                            name: '王518',
                            address: '上海市普陀区金沙江路 1518 弄'
                            }, {
                            date: '2016-05-04',
                            name: '王517',
                            address: '上海市普陀区金沙江路 1517 弄'
                            }, {
                            date: '2016-05-01',
                            name: '王519',
                            address: '上海市普陀区金沙江路 1519 弄'
                            }, {
                            date: '2016-05-03',
                            name: '王516',
                            address: '上海市普陀区金沙江路 1516 弄'
                            }
                        ]
                    }
                },
                methods:{
                    formatter(row, column) {
                        return row.address.replace('弄', '号');
                    },
                    sortHandle:function(column, prop, order) {
                        var content = "接受排序列：" +column.prop +" 接受排序方式：" +column.order;
                        this.$alert(content, '排序结果');
                        return this.tableData;
                    }
                },
                computed:{
                    
                }
            });
        </script>
    </body>
</html>
