<html>
    <head>
            <meta charset="utf-8">
            <title>表单-基础</title>
            <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    </head>
    <body>

        <div id="app" style="width:900">
            <template>
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="活动名称">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="活动区域"> 
                    <el-select v-model="form.region" placeholder="请选择活动区域">
                        <el-option label="上海" value="shanghai"></el-option>
                        <el-option label="北京" value="beijing"></el-option>
                        <el-option label="广州" value="guangzhou"></el-option>
                        <el-option label="深圳" value="shenzhen"></el-option>
                    </el-select>

                </el-form-item>

                <el-form-item label="活动时间">
                     <el-col :span="11">
                            <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 320;"></el-date-picker> 
                    </el-col>
                    <el-col :span="11">
                        <el-time-picker type="fixed-time" placeholder="选择时间" v-model="form.date2" style="width:320;"></el-time-picker>
                    </el-col>
                 </el-form-item>
                    <el-form-item label="即使配送">
                        <el-switch v-model="form.delivery"></el-switch>
                    </el-form-item>
                    <el-form-item label="活动性质">
                        <el-checkbox-group v-model="form.type">
                            <el-checkbox label="美食活动" name="type"></el-checkbox>
                            <el-checkbox label="地推活动"name="type"></el-checkbox>
                            <el-checkbox label="线下主题活动" name="type"></el-checkbox>
                            <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
                        </el-checkbox-group>
                    </el-form-item>
                    <el-form-item label="特殊资源">
                        <el-radio-group v-model="form.resource">
                            <el-radio label="线上品牌商赞助"></el-radio>
                            <el-radio label="线下场地免费"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="活动形式">
                        <el-input type="textarea" v-model="form.desc"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">立即创建</el-button>
                        <el-button>取消</el-button>
                    </el-form-item>
            </el-form>
        </template>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script>
         var app = new Vue({
                el: '#app',
                data: function()
                {
                    return {
                        form:{
                            name: '',
                            region: '',
                            date1: '',
                            date2: '',
                            delivery: false,
                            type:[],
                            resource:'',
                            desc:''
                        }
                    }
                },
                methods:{
                    onSubmit(){
                        this.$alert(this.form, '请求',{
                            confirmButtonText:'确认',
                            callback:action=>{

                            }
                        });
                    }
                },
                computed:{
                    
                }
            });
        </script>
    </body>
</html>
